{% load static %}
<html>
<head>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body id="LoginForm">
        <div id="top" class="top">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                
                    </div>
                    <div class="mx-auto order-0">
                        <a class="navbar-brand mx-auto" href="{% url 'main' %}">Uniwersytet Warmińsko-Mazurski</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                    </div>
                 </nav>
            </div>
<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Logowanie</h2>
                <p>Podaj swoj adres email i hasło</p>
            </div>
            <form id="Login" method="POST">
                {% csrf_token %}
                <div class="form-group">

                    {{ form.email }}

                </div>

                <div class="form-group">

                    {{ form.password }}

                </div>
                <button type="submit" class="btn btn-primary">Zaloguj</button>

            </form>
        </div>
    </div>
    
</div>
</div>
<div id="footer" class="footer">
        <div class="footer-copyright text-center py-3 bg-dark text-white">
            © Copyright: Projekt Zespołowy 2018/2019
        </div>
    </div>

</body>
</html>
