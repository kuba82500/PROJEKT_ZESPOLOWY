{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,900&subset=latin-ext">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="box">
        <img class="avatar" src="{% static 'img/avatar1.png' %}" alt="avatar">
        <h1>LOGOWANIE</h1>
            <form method="POST">
                {% csrf_token %}
                <p>E-mail</p>
                {{ form.email }}
                <p>Hasło</p>
                {{ form.password }}
                <input type="submit" value="Zaloguj">
                <a href="{% url 'signup' %}">Rejestracja(student)</a><br>
                <a href="{% url 'signup_firm' %}">Rejestracja(firma)</a><br>
                <a href="{% url 'main' %}">Wróć do strony głównej</a>
            </form>
    </div>
</body>
</html>
